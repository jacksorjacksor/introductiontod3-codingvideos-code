<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Visualisation with Divs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .bar {
            background-color: red;
            margin: 1px;
            color: white;
            text-align: right;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="vis">

    </div>

    <script>
        function createRandomData() {
            let numDataItems = Math.floor(Math.random() * 10) + 1;

            console.log(numDataItems);

            let d = [];
            for(let i = 0; i < numDataItems; i++) {
                d.push(Math.floor(Math.random() * 50) + 1);
            }
            return d;
        }

        let data = createRandomData();
        console.log(data);

        let visElement = document.getElementById('vis');
        for(let i = 0; i < data.length; i++) {
            let bar = document.createElement('div');
            bar.innerHTML = data[i];

            bar.className = 'bar';

            bar.style.width = (data[i] * 10) + 'px';

            visElement.appendChild(bar);
        }

    </script>
</body>
</html>
