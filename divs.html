<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation with Divs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .bar {
            background-color: red;
            margin: 1px;
            color: white;
            text-align: right;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="vis">
        <div class="bar" style="width: 100px;">10</div>
        <div class="bar" style="width: 340px;">34</div>
        <div class="bar" style="width: 60px;">6</div>
        <div class="bar" style="width: 560px;">56</div>
        <div class="bar" style="width: 240px;">24</div>
    </div>
</body>
</html>
